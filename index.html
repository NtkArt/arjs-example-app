<!DOCTYPE html>
<!DOCTYPE html>
<html>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- <a-box material="color: black;" animation="property: rotation; to: 60 180 360; loop: true; dur: 200"> -->
        <a-image
          src="./logo-ekoaArtboard-15.png"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
